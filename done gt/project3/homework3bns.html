<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Asia-Holidays</title>

        <p class="contacts-second">+12 34 567 8910</p>
        <p class="contacts-second">info@asis-holidays.com</p>

    </div>
    <div class="content">
      <div class="line">
        <div class="row-item">
          <img src="img/india.png" alt="Тадж-Махал в Индии" title="Тадж-Махал в Индии">

    </div>
