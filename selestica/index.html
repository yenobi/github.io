<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='css/src/normalize.css'>
    <link rel='stylesheet' href='css/build/style.css'>
    <title>Selestica - Admin panel</title>
  </head>
  <body>
    <!-- TODO: change all the icons from header for svg/bse-64 -->
    <header>
      <div class='logo'>
        <img src='img/logo.png'>
      </div>
      <div class='searchPanel'>
        <span>Search</span><span> here</span>
        <img src='img/search-item.png'>
      </div>
      <div class='email'>
        <img src='img/email.png'>
      </div>
      <div class='planet'>
        <img src='img/planet.png'>
      </div>
      <div class='cart'>
        <img src='img/cart.png'>
      </div>
      <div class='photo'>
        <img src='img/photo.png'>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href='#'><span>Dashboard</span></a></li>
        <li><a href='#'><span>Statistics</span></a></li>
        <li><a href='#'><span>Sales</span></a></li>
        <li><a href='#'><span>Customers</span></a></li>
        <li><a href='#'><span>Settings</span></a></li>
      </ul>
    </nav>

    <main>
      <section id='sales'>
        <div class='todaysSale'>
          <header>
          <h2>Todays Sale</h2>
          <button><img src='img/menu-button.png'></button>
          <button><img src='img/settings-button.png'></button>
          </header>
          <img src='img/sales/todaysSale.png'>
          <a href='#'>See Full List</a>
        </div>
        <div class='totalSale'>
          <header>
          <h2>Total Sale</h2>
          <button><img src='img/menu-button.png'></button>
          <button><img src='img/settings-button.png'></button>
          </header>
          <img src='img/sales/totalSale.png'>
          <a href='#'>See Full List</a>
        </div>
        <div class='saleChart'>
          <header>
            <h2>Sale Chart</h2>
            <button><img src='img/menu-button.png'></button>
            <button><img src='img/settings-button.png'></button>
          </header>
          <div></div>
        </div>
      </section>
      <section id='flowChart'>
        <div>
          <header>
            <h2>Sale Chart</h2>
            <button><img src='img/menu-button.png'></button>
            <button><img src='img/settings-button.png'></button>
          </header>
          <div class='graph'>
          </div>
          <footer>
            <!-- color suare with before/after -->
            <span>All sale : </span>
            <span>120k</span>
            <span>All Commision : </span>
            <span>120k</span>
          </footer>
        </div>
      </section>
      <section id='withProducts'>
        <div class='productList'></div>
        <div class='todayLines'></div>
        <div class='amount'></div>
      </section>
      <section id='lowest'>
        <div class='averageSale'></div>
        <div class='todayDiagram'></div>
      </section>
    </main>
  </body>
</html>
